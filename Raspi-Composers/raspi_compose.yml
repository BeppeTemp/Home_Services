version: "3"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "8083:8083/tcp"
    environment:
      - PUID=1000
      - PGID=1000
      - WEB_PORT=8083
      - TZ=Europe/Rome
      - WEBPASSWORD=Cosa@#118StaviF
    volumes:
       - /volume1/docker/pihole/config:/etc/pihole/
       - /volume1/docker/pihole/dnsmasq:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  flame:
    image: pawelmalak/flame:latest
    container_name: Flame
    ports:
      - 5005:5005
    environment:
      - PUID=1026
      - PGID=101
      - TZ=Europe/Rome
      - PASSWORD=metin2server
    volumes:
      - /volume1/docker/flame:/app/data
    labels:
      # Attivazione di Traefik
      - traefik.enable=true

      # Esposizioe su HTTP
      - traefik.http.routers.flame.entrypoints=web
      - traefik.http.routers.flame.rule=Host(`dashboard.beppetemp.com`)

      # Middleware di redirezione da HTTP a HTTPS
      - traefik.http.routers.flame.middlewares=https-redirect

      # Esposizioe su HTTPS
      - traefik.http.routers.flame-https.tls=true
      - traefik.http.routers.flame-https.entrypoints=websecure
      - traefik.http.routers.flame-https.tls.certresolver=production
      - traefik.http.routers.flame-https.rule=Host(`dashboard.beppetemp.com`)
    restart: unless-stopped

  traefik:
    image: traefik:v2.5
    container_name: Traefik
    ports:
      - "80:80"
      - "443:443"
      - "53:53/udp"
      - "53:53/tcp"
      # Attivazione della dashboard
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-public-certificates:/certificates
    command:
      # Definizione configurazioni globali
      - --global.checkNewVersion
      - --global.sendAnonymousUsage

      # Definizione configurazione dashboard
      - --api.dashboard=true
      - --api.insecure=true
      
      # Log di Debug
      # - --log.level=DEBUG

      # Definizione degli entrypoints
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --entrypoints.pihole_dns.address=:53
      - --entrypoints.pihole_dns_udp.address=:53/udp

      # Definizione del risolutore di certificati
      - --certificatesResolvers.production.acme.email=giuseppe9909@gmail.com
      - --certificatesResolvers.production.acme.storage=/certificates/acme.json
      - --certificatesResolvers.production.acme.caServer=https://acme-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.production.acme.tlschallenge=true
      - --certificatesResolvers.production.acme.httpChallenge.entryPoint=websecure

      # Definizione dei providers
      - --providers.docker=true
      - --providers.docker.swarmmode=true
      - --providers.docker.exposedByDefault=false
      - --providers.docker.network=traefik-public
    labels:
      # Attivazione di Traefik
      - "traefik.enable=true"

      # Esposizioe su HTTP
      - traefik.http.routers.traefik.entrypoints=web
      - traefik.http.routers.traefik.rule=Host(`traefik.home`)

      # Definizione del Middleware di redirezione
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    restart: unless-stopped

volumes:
  traefik-public-certificates:
