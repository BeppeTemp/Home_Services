version: '3.2'

services:
  agent:
    image: portainer/agent:2.11.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.11.0
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      # - "50000:9443"
      - "49999:9000"
      - "49998:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.frontend.entryPoints=http,https

        - traefik.http.routers.portainer.entrypoints=web
        - traefik.http.routers.portainer.rule=Host(`portainer.beppetemp.com`)

        - traefik.http.routers.portainer-https.tls=true
        - traefik.http.routers.portainer-https.entrypoints=websecure
        - traefik.http.routers.portainer-https.tls.certresolver=production
        - traefik.http.routers.portainer-https.rule=Host(`portainer.beppetemp.com`)

        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik-public:
    external: true
volumes:
  portainer_data: