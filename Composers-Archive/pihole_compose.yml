version: "3"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - WEB_PORT=8083
      - TZ=Europe/Rome
      - WEBPASSWORD=Cosa@#118StaviF
    volumes:
       - /volume1/docker/pihole/config:/etc/pihole/
       - /volume1/docker/pihole/dnsmasq:/etc/dnsmasq.d/
    dns:
      - 127.0.0.1
      - 8.8.8.8
    cap_add:
      - NET_ADMIN
    restart: unless-stopped