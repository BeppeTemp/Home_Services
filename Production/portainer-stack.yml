version: '3.2'

services:
  agent:
    image: portainer/agent:2.11.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.11.0
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer_data:/data
    ports:
       - 9000:9000
    networks:
      - agent_network
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        # Attivazione di Traefik
        - traefik.enable=true
        - traefik.docker.network=traefik-public

        # Esposizioe su HTTP
        - traefik.http.routers.portainer.entrypoints=web
        - traefik.http.routers.portainer.rule=Host(`portainer.home`)

        # Middleware di redirezione da HTTP a HTTPS
        - traefik.http.routers.portainer.middlewares=https-redirect

        # Esposizioe su HTTPS
        - traefik.http.routers.portainer-https.tls=true
        - traefik.http.routers.portainer-https.entrypoints=websecure
        - traefik.http.routers.portainer-https.rule=Host(`portainer.home`)

        # loadbalancer
        - traefik.http.services.portainer.loadbalancer.server.port=9000

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik-public:
    external: true
    
volumes:
  portainer_data: